<div class="row">
  <div class="col-md-12">
    <div class="jumbotron">
      <h2>
        Liste des pages
      </h2>
      <button type="button" class="btn btn-primary" (click)="openNewPageEditor()">Ajouter une page</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div *ngIf="!book">Chargement du livre en cours...</div>
    <div *ngIf="book" class="mt-3">
      <div *ngFor="let page of book.pages; let index = index;" class="card mb-3">
        <div class="card-body">
          <div [innerHTML]="page.content"></div>
          <br>
          <br>
        </div>
        <div class="card-footer text-center">Page {{ index }}</div>
        <br><br>
      </div>
    </div>
  </div>
</div>
